<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Peasy Prototype Order Complete</title>
<!--PICK A FONT-->

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700" rel="stylesheet">

	<!-- END PICK FONT -->

	<link rel="stylesheet" href="lib/font-awesome-4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/mobile.css">
</head>
<body>

	<div class="app mod-complete">

	<div class="app-main">
	<!-- Global Header -->
			<header class="global-header">
				<div class="grid-full mod-flex mod-space-between">
					<a href = "#" class="global-header-logo">
						PEASY
						<i class="global-header-logo-icon fa fa-leaf"></i>
					</a>
					<div class="global-header-cart is-hidden">
						<button class="global-button global-header-cart-button">
							<i class="fa fa-shopping-cart"></i>
							&nbsp; Your Cart
							<span class="global-header-cart-summary">
								(2)
							</span>
						</button>
					</div>
				</div>
			</header>
			<!-- end Global Header -->

			<!-- Checkout Progress Bar -->
			<header class="checkout-progress-bar">
				<a href = "#step1" class="global-link checkout-progress-bar-step is-complete">
					Step 1 of 4
				</a>
				<a href = "#step2" class="global-link checkout-progress-bar-step is-complete">
					Step 2 of 4
				</a>
				<a href = "#step3" class="global-link checkout-progress-bar-step is-complete">
					Step 3 of 4
				</a>			
				<a href = "#step4" class="global-link checkout-progress-bar-step is-complete">
					Step 4 of 4
				</a>			
				<a href = "#step5" class="global-link checkout-progress-bar-step is-complete">
					Order Complete
				</a>
			</header>
			<!-- end Checkout Progress Bar -->

			<!-- start grid 75-->
			<div class="grid-75">

				<div class = "order-complete">

				<div class="fa fa-check order-complete-icon"></div>
				<h1 class = "util-text-center">Your order #12345 is complete.</h1>

				<p class = "util-text-center">You will recieve a confirmation email shortly.</p>
				<br><br>
				<a class="global-link util-block-center util-text-center" href = "#"><i class="fa fa-caret-left"></i> Return To Peasy</a>
	
				</div>

	
			</div>
			<!--end grid 75-->

		</div>
		<!--end app-main-->
		</div>
		<!--end app-->

	<footer class = "footer">
		<div class="grid-full">
			<nav class="footer-nav">
				<a href = "/" class="global-link footer-nav-link footer-logo"><i class="fa fa-leaf"></i></a>
				<a href="#" class="global-link footer-nav-link">Terms & Conditions</a>
				<a href="#" class="global-link footer-nav-link">Questions</a>
				<a href="#" class="global-link footer-nav-link">Our Farms</a>
				<a href="#" class="global-link footer-nav-link">About Us</a>
				<a href="#" class="global-link footer-nav-link mod-no-padding">Join Us</a>
			</nav>
		</div>
	</footer>



	


	<script src="js/script.js"></script>
</body>
</html>
